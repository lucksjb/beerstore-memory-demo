global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
alerting:
  alertmanagers:
  - static_configs:
    - targets: []
    scheme: http
    timeout: 10s
scrape_configs:
- job_name: spring-boot
  scrape_interval: 3s
  scrape_timeout: 2s
  metrics_path: /actuator/prometheus
  scheme: http
  static_configs:
  - targets:
    - localhost:8080